  <header>

  <div class="main">
    
        <h2>Book Your Escape</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" name="phone" required><br><br>
            <label for="service">Service or Package:</label><br>
            <select name="service">
                <option>The Getaway</option>
                <option>Nyama & Nights</option>
                <option>Couple's Detox</option>
                <option>Room Booking</option>
            </select><br><br>
            <label for="message">Additional Requests:</label><br>
            <textarea name="message" rows="4"></textarea><br><br>
            <button type="submit">Submit Booking Request</button>
        </form>
        
  </div>
